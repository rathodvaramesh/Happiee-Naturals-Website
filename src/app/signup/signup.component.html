<form action="/action_page.php">
    <div class="container">
        <h1>Register</h1>
        <p>Please fill in this form to create an account.</p>
        <hr>

        <label for="email"><b>Email</b></label>
        <input type="text" placeholder="Enter Email" [(ngModel)]="signupData.email" name="signupData.email" required>

        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" [(ngModel)]="signupData.pwd" name="signupData.pwd" required>

        <label for="psw-repeat"><b>Repeat Password</b></label>
        <input type="password" placeholder="Repeat Password" [(ngModel)]="signupData.repeatPwd" name="signupData.repeatPwd" required>
        <hr>
        <p>By creating an account you agree to our <a href="/home">Terms & Privacy</a>.</p>

        <button type="submit" class="registerbtn" (click)="signup()">Register</button>
    </div>

    <div class="container signin">
        <p>Already have an account? <a routerLink="/login">Sign in</a>.</p>
    </div>
</form>
